{% extends 'labreqsys/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Register New User</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded transition">Register</button>
    </form>
    {% if form.non_field_errors %}
      <div class="mt-4 text-red-600 text-center text-sm">{{ form.non_field_errors }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
