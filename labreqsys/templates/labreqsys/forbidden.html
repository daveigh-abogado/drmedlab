{% extends 'labreqsys/base.html' %}
{% block content %}
<div class="relative p-4 w-full max-w-6xl h-full md:h-auto mx-auto mt-10">
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5 max-w-md mx-auto">
        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
            <h3 class="text-mm font-semibold text-blue-900">
                Access Forbidden
            </h3>
        </div>
        <div class="mb-8 mt-6 text-gray-700 text-center text-base font-medium">
            {{ message }}
        </div>
        <div class="flex justify-center gap-4">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="w-full justify-center text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">Login</a>
            {% else %}
                <a href="{% url 'logout' %}" class="w-full justify-center text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">Logout</a>
            {% endif %}
            <a href="/" class="w-full justify-center text-blue-900 inline-flex items-center border border-blue-900 bg-blue-900-10 bg-opacity-10 hover:bg-blue-900-10 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
