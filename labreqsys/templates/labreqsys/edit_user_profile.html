{% extends 'labreqsys/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="relative p-4 w-full max-w-3xl h-full md:h-auto mx-auto mt-10">
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5 max-w-lg mx-auto">
        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
            <h3 class="text-mm font-semibold text-blue-900">
                Edit User Profile 
            </h3>
        </div>
        {% if request.GET.role == "labtech" %}
        <!-- Lab Tech Edit Form (Mockup) -->
        <div>
            <form class="gap-2.5" enctype="multipart/form-data">
                <!-- Username and Role -->
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Username</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="labtech1">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Role</label>
                    <input type="text" class="bg-gray-100 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" value="Lab Technician" readonly>
                </div>
                <!-- Name Fields -->
                <div class="grid gap-2.5 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block mb-2 text-left text-sm font-medium text-gray-500">Last Name</label>
                        <input type="text" class="bg-gray-100 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" value="Santos" readonly>
                    </div>
                    <div>
                        <label class="block mb-2 text-left text-sm font-medium text-gray-500">First Name</label>
                        <input type="text" class="bg-gray-100 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" value="Juan" readonly>
                    </div>
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Email</label>
                    <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="labtech@email.com">
                </div>
                <!-- Title and Tech Role -->
                <div class="grid gap-2.5 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block mb-2 text-left text-sm font-medium text-gray-500">Title *</label>
                        <select class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <option value="RMT">RMT (Registered Medical Technologist)</option>
                            <option value="MD">MD (Medical Doctor)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-left text-sm font-medium text-gray-500">Tech Role *</label>
                        <select class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <option value="Medical Technologist">Medical Technologist</option>
                            <option value="Pathologist">Pathologist</option>
                        </select>
                    </div>
                </div>
                <!-- License Number -->
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">License Number *</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="1234567">
                </div>
                <!-- Signature -->
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Current Signature</label>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Albert_Einstein_signature_1934.svg" alt="Current Signature" class="h-16 mb-2">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Update Signature (PNG, Optional)</label>
                    <input type="file" accept="image/png" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                    <p class="mt-1 text-xs text-gray-500">Leave empty to keep current signature</p>
                </div>
                <!-- Password Change Section -->
                <div class="mb-4 pt-4 border-t border-gray-200">
                    <h5 class="text-sm font-semibold text-blue-800 mb-2">Change Password</h5>
                    <div class="mb-2">
                        <label class="block mb-1 text-sm font-medium text-gray-500">Old password</label>
                        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Enter old password">
                    </div>
                    <div class="mb-2">
                        <label class="block mb-1 text-sm font-medium text-gray-500">New password</label>
                        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Enter new password">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-500">Confirm new password</label>
                        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Confirm new password">
                    </div>
                </div>
                <button type="button" class="w-full justify-center text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Save Changes
                </button>
            </form>
        </div>
        {% else %}
        <!-- Receptionist Edit Form (Mockup, now matches lab tech layout) -->
        <div class="mb-8">
            <form class="gap-2.5">
                <!-- Username and Role -->
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Username</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="receptionist1">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Role</label>
                    <input type="text" class="bg-gray-100 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" value="Receptionist" readonly>
                </div>
                <!-- Name Fields -->
                <div class="grid gap-2.5 mb-4 sm:grid-cols-2">
                    <div>
                        <label class="block mb-2 text-left text-sm font-medium text-gray-500">Last Name</label>
                        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="Dela Cruz">
                    </div>
                    <div>
                        <label class="block mb-2 text-left text-sm font-medium text-gray-500">First Name</label>
                        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="Maria">
                    </div>
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <label class="block mb-2 text-left text-sm font-medium text-gray-500">Email</label>
                    <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" value="receptionist@email.com">
                </div>
                <!-- Password Change Section -->
                <div class="mb-4 pt-4 border-t border-gray-200">
                    <h5 class="text-sm font-semibold text-blue-800 mb-2">Change Password</h5>
                    <div class="mb-2">
                        <label class="block mb-1 text-sm font-medium text-gray-500">Old password</label>
                        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Enter old password">
                    </div>
                    <div class="mb-2">
                        <label class="block mb-1 text-sm font-medium text-gray-500">New password</label>
                        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Enter new password">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-500">Confirm new password</label>
                        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Confirm new password">
                    </div>
                </div>
                <button type="button" class="w-full justify-center text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Save Changes
                </button>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
